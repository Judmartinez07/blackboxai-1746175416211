<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego La Oca - España 2000-2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 font-['Roboto'] flex flex-col items-center min-h-screen p-4">
  <h1 class="text-4xl font-bold mb-6 text-center text-blue-700 relative">
    Juego La Oca - España 2000-2025
    <img src="images/spain_flag.svg" alt="Bandera de España" class="absolute top-0 right-0 w-12 h-8" />
  </h1>
  <div id="game-container" class="max-w-4xl w-full bg-white rounded-lg shadow-lg p-6">
    <div id="autonomous-flags" class="flex flex-wrap justify-center gap-2 mb-4">
      <!-- Autonomous community flags will be added here -->
      <img src="images/sevillana.svg" alt="Andalucía" class="w-8 h-8 rounded" title="Andalucía" />
      <img src="images/castillo.svg" alt="Aragón" class="w-8 h-8 rounded" title="Aragón" />
      <img src="images/castellers.svg" alt="Cataluña" class="w-8 h-8 rounded" title="Cataluña" />
      <img src="images/paella.svg" alt="Comunidad Valenciana" class="w-8 h-8 rounded" title="Comunidad Valenciana" />
      <img src="images/oso_madrono.svg" alt="Comunidad de Madrid" class="w-8 h-8 rounded" title="Comunidad de Madrid" />
      <!-- Add more flags as needed -->
    </div>
    <div id="players-info" class="flex justify-center space-x-6 mb-4">
      <!-- Player tokens and turn info will be generated by JS -->
    </div>
    <div id="board" class="grid grid-cols-10 grid-rows-5 gap-1 mb-6">
      <!-- Board squares will be generated by JS -->
    </div>
    <div class="flex justify-center items-center space-x-6">
      <button id="roll-dice" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded shadow transition duration-300">
        Tirar dado <i class="fas fa-dice"></i>
      </button>
      <div id="dice-result" class="text-2xl font-bold text-gray-700"></div>
    </div>
    <div id="score-display" class="mt-4 text-center text-xl font-bold text-green-700"></div>
    <div id="question-container" class="mt-6 hidden bg-blue-50 border border-blue-300 rounded p-4">
      <p id="question-text" class="text-lg font-medium mb-4"></p>
      <div id="answers" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
    <div id="message" class="mt-4 text-center text-lg font-semibold"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
